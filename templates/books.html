{% extends "base.html" %}

{% block content %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <ul>
    {% for book in books %}
      {% if book.title and book.year %}
        <li><a href="/book/{{ book.id }}" target="_blank">{{ book.title }} ({{ book.year }})</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>

{% endblock %}
