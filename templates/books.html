{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/lists.css">
<div class="container">
  <h1>У нас есть книги:</h1>
  <ul>
    {% for book in books %}
      {% if book.title and book.year %}
        <li><a class="list-link" href="/book/{{ book.id }}" target="_blank">{{ book.title }} ({{ book.year }})</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

{% endblock %}
