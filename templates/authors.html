{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/lists.css">
<div class="container">
  <h1>У нас есть авторы:</h1>
  <ul>
    {% for author in authors %}
      {% if author.name %}
        <li><a class="list-link" href="/author/{{ author.id }}" target="_blank">{{ author.name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
{% endblock %}
