{% extends "base.html" %}

{% block content %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список аторов</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <ul>
    {% for author in authors %}
      {% if author.name %}
        <li><a href="/author/{{ author.id }}" target="_blank">{{ author.name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>

{% endblock %}
