<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/{{file}}">
    <title>{{title}}</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light">
        <div class="container-fluid">
            <a class="navbar-name" href="/">Bookery</a>
        </div>
    </nav>
</header>
<body>
    <div class="layout">
        <div class="left-column">
            <h1>Навигация</h1>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a class="list-link"  href="/logout">{{ current_user.nickname }}</a></li>
                {% else %}
                    <li><a class="list-link"  href="/register">Зарегистрироваться</a></li>
                    <li><a class="list-link"  href="/login">Войти</a></li>
                {% endif %}
                <li><a class="list-link" href="api/authors">Авторы</a></li>
                <li><a class="list-link" href="api/books">Книги</a></li>
            </ul>
        </div>
        <div class="right-column">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
