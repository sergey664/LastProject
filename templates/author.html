{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/lists.css">
<div class="container">
    <h1 class="card-title">{{ author.name }}</h1>
    <p>Дата рождения: <strong>{{ author.birthday }}</strong></p>

    <p>Книги:<strong>
        {% for book in author.books %}
            <a class="list-link" href="../book/{{ book.id }}">{{ book.title }}</a>
        {% endfor %}
    </strong></p>
</div>
{% endblock %}
